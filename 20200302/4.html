<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 判断是否为正确的 URL
    const url = 'https://www.baidu.com/s?ie=UTF-8&wd=12#foot';
    const reg = /^(?:(http|https|ftp):\/\/)?((?:[\w-]+\.)+[a-z]+)(\:[0-9]+)?(\/[^/?#]*)?(\?[^#]+)?(#.+)?$/i;
    const result = reg.exec(url)
    console.table(result)
  </script>
</body>

</html>
