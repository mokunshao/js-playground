<!DOCTYPE html>

<body>
  <script>
    //大小写取反
    const str = 'AbcD123';
    const str2 = str.replace(/[a-zA-Z]/g, function (content) {
      const l_result = content.toLowerCase();
      const u_result = content.toUpperCase();
      const result = content === l_result ? u_result : l_result;
      return result;
    });
    console.log(str);
    console.log(str2);
  </script>
</body>
