<body>
  <script>
    function findMaxInArray(array) {
      const max = Math.max.apply(Array, array)
      return max
    }

    function findIndexByValue(value, obj) {
      // const index = Object.entries(obj).filter(([k, v]) => value === v).map(([k, v]) => k)[0]
      // return index
      for (const key in obj) {
        if (obj[key] === value) {
          return key
        }
      }
    }

    function findMostWord(str) {
      const dist = {}
      for (let i = 0; i < str.length; i++) {
        const item = str[i];
        if (!dist[item]) {
          dist[item] = 0
        }
        dist[item] += 1
      }
      const maxTimes = findMaxInArray(Object.values(dist))
      const word = findIndexByValue(maxTimes, dist)
      return { maxTimes, word }
    }
    const result = findMostWord('good news')
    console.log(result)
  </script>
</body>
