<body>
  <script>
    // 快速排序
    const source = [522, 97, 665, 333, 89, 121];
    function quick(array) {
      if (array.length <= 1) {
        return array;
      }
      const array2 = JSON.parse(JSON.stringify(array));
      const middleIndex = Math.floor(array.length / 2);
      const middleValue = array2.splice(middleIndex, 1)[0];
      const leftArray = [];
      const rightArray = [];
      array2.forEach(function (item) {
        item < middleValue ? leftArray.push(item) : rightArray.push(item)
      });
      return quick(leftArray).concat(middleValue, quick(rightArray))
    };
    const result = quick(source);
    console.log('source: ', source)
    console.log('result: ', result);
  </script>
</body>
