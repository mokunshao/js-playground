<body>
  <script>
    // 递归地将扁平化数组

    const a = [1, [2, [3, [4]]]];

    function deepFlatten(arr) {
      return [].concat(...arr.map(v => Array.isArray(v) ? deepFlatten(v) : v))
    }

    const b = deepFlatten(a);

    console.log(b)
  </script>
