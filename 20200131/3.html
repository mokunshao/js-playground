<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div>
    <span>姓名：</span>
    <span id="a"></span>
  </div>
  <input type="text" id="b">

  <script>
    let obj = {
      name: ''
    };

    obj2 = new Proxy(obj, {
      get(target, prop) {
        return target[prop];
      },
      set(target, prop, value) {
        target[prop] = value;
        observe();
      }
    });

    function observe() {
      a.innerHTML = obj2.name;
    }

    b.oninput = function () {
      obj2.name = this.value;
    };
  </script>
</body>

</html>
