<body>
  <script>
    // 正则题
    // 1-10 位：数字字母下划线，必须有下划线
    const reg = /(?!^[a-zA-Z0-9]+$)^\w{1,10}$/;
    const input = '12Xq_99';
    console.log(reg.exec(input));
  </script>
