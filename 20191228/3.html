<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var x = 0;
    var y = 1;
    function fn() {
      x += 2;
      fn = function (y) {
        console.log(y + (--x));
      }
      console.log(x, y);
    }
    fn(3); // 2 1
    fn(4); // 5
    console.log(x, y); // 1 1
  </script>
</body>

</html>
