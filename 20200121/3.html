<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    // 单例模式
    const Alert = (function () {
      let instance = null;
      return function () {
        if (instance) { return instance; }
        if (!(this instanceof Alert)) {
          return new Alert()
        }
        this.name = 123;
        instance = this;
      }
    })();
    const a1 = new Alert();
    const a2 = new Alert();
    const a3 = Alert();
    console.log(a1 === a2);
    console.log(a1 === a3);
  </script>
</body>

</html>
