<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

</head>

<body>
  <script>
    // 冒泡排序
    let a = [522, 97, 665, 89, 121]
    function bubble(array) {
      for (let i = 0; i < array.length - 1; i++) {
        for (let j = 0; j < array.length - 1 - i; j++) {
          if (array[j] > array[j + 1]) {
            let temp = array[j + 1]
            array[j + 1] = array[j]
            array[j] = temp
          }
        }
      }
      return array
    }
    a = bubble(a)
    console.log(a)
  </script>
</body>

</html>
